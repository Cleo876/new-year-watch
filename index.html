<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate NYE Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Roboto+Mono:wght@300;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS Reset & Base --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none; /* Prevent text selection during dragging */
        }

        body {
            background: #020204; /* Deep night black */
            color: #ffffff;
            font-family: 'Cinzel', serif;
            overflow: hidden; /* No scrollbars */
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- Canvas Layer --- */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* --- UI Layers --- */
        #ui-layer {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease;
        }

        /* --- Countdown Typography --- */
        .label {
            font-size: 1.2rem;
            letter-spacing: 0.5rem;
            text-transform: uppercase;
            color: #aaa;
            margin-bottom: 20px;
            font-family: 'Roboto Mono', monospace;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        #timer {
            font-size: 20vw; /* Responsive huge text */
            font-weight: 300;
            font-family: 'Roboto Mono', monospace;
            background: -webkit-linear-gradient(#fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.4));
            line-height: 1;
            font-variant-numeric: tabular-nums;
        }

        #milliseconds {
            font-size: 4vw;
            opacity: 0.7;
            font-weight: 100;
        }

        /* --- Celebration Text (Hidden initially) --- */
        #celebration-msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            width: 100%;
            text-align: center;
            opacity: 0;
            z-index: 20;
            pointer-events: none;
            transition: all 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #celebration-msg.active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        #celebration-msg h1 {
            font-size: 8vw;
            font-weight: 900;
            color: #ffd700; /* Gold */
            text-shadow: 
                0 0 10px #ff00de,
                0 0 20px #ff00de,
                0 0 40px #ff00de,
                0 0 80px #ff00de;
            line-height: 1.1;
        }

        #celebration-msg p {
            font-size: 2vw;
            margin-top: 20px;
            letter-spacing: 5px;
            color: #fff;
        }

        #celebration-msg .citation {
            font-size: 1.2vw;
            margin-top: 10px;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* --- Draggable Control Orb --- */
        #control-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 220px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 15px;
            z-index: 9999;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            cursor: grab;
            transition: transform 0.1s;
        }

        #control-panel:active {
            cursor: grabbing;
            transform: scale(0.98);
        }

        .panel-header {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 10px;
            pointer-events: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .drag-handle {
            width: 40px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            margin: 0 auto 10px auto;
        }

        .btn {
            background: linear-gradient(135deg, #ff00de 0%, #a400ff 100%);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(164, 0, 255, 0.4);
            font-size: 0.9rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(164, 0, 255, 0.6);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .status-light {
            width: 8px;
            height: 8px;
            background-color: #00ff00;
            border-radius: 50%;
            box-shadow: 0 0 5px #00ff00;
        }

        /* --- Fullscreen Toggle --- */
        #fs-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            opacity: 0.1; /* Extremely subtle */
            cursor: pointer;
            z-index: 1001; /* Above almost everything */
            transition: opacity 0.3s ease, transform 0.3s ease;
            padding: 10px;
        }

        #fs-toggle:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        /* --- Mobile Tweaks --- */
        @media (max-width: 768px) {
            #timer { font-size: 22vw; }
            #celebration-msg h1 { font-size: 12vw; }
            #control-panel { width: 180px; top: 10px; right: 10px; }
        }
    </style>
</head>
<body>

    <!-- Canvas for Fireworks -->
    <canvas id="canvas"></canvas>

    <!-- Main Countdown UI -->
    <div id="ui-layer">
        <div class="label">Time Until New Year</div>
        <div id="timer">00:00:00</div>
        <!-- Milliseconds for that techy feel -->
        <!-- <div id="milliseconds">000</div> -->
    </div>

    <!-- Hidden Celebration Message -->
    <div id="celebration-msg">
        <h1>HAPPY<br>NEW YEAR</h1>
        <p>BEHOLD, I MAKE ALL THINGS NEW</p>
        <p class="citation">- Revelation 21:5</p>
    </div>

    <!-- Draggable Control Panel -->
    <div id="control-panel">
        <div class="drag-handle"></div>
        <div class="panel-header">
            <span>Controls</span>
            <div class="status-light"></div>
        </div>
        <button class="btn" id="preview-btn">TRIGGER MIDNIGHT</button>
        <div style="font-size: 10px; color: rgba(255,255,255,0.4); margin-top: 8px; text-align: center;">
            Drag this panel anywhere
        </div>
    </div>

    <!-- Fullscreen Toggle -->
    <button id="fs-toggle" aria-label="Toggle Fullscreen">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3"></path><path d="M16 3h3a2 2 0 0 0 2 2v3"></path><path d="M8 21H5a2 2 0 0 1-2-2v-3"></path><path d="M16 21h3a2 2 0 0 1 2-2v-3"></path></svg>
    </button>

    <script>
        // --- 1. FIREWORKS ENGINE ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let cw = window.innerWidth;
        let ch = window.innerHeight;
        let fireworks = [];
        let particles = [];
        let hue = 120;
        let limiterTotal = 5;
        let limiterTick = 0;
        let timerTotal = 80;
        let timerTick = 0;
        let isCelebrating = false;

        // Set canvas dimensions
        canvas.width = cw;
        canvas.height = ch;

        window.addEventListener('resize', () => {
            cw = window.innerWidth;
            ch = window.innerHeight;
            canvas.width = cw;
            canvas.height = ch;
        });

        // Utility functions
        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        function calculateDistance(p1x, p1y, p2x, p2y) {
            let xDistance = p1x - p2x;
            let yDistance = p1y - p2y;
            return Math.sqrt(Math.pow(xDistance, 2) + Math.pow(yDistance, 2));
        }

        // Firework Class
        class Firework {
            constructor(sx, sy, tx, ty) {
                this.x = sx;
                this.y = sy;
                this.sx = sx;
                this.sy = sy;
                this.tx = tx;
                this.ty = ty;
                this.distanceToTarget = calculateDistance(sx, sy, tx, ty);
                this.distanceTraveled = 0;
                this.coordinates = [];
                this.coordinateCount = 3;
                while (this.coordinateCount--) {
                    this.coordinates.push([this.x, this.y]);
                }
                this.angle = Math.atan2(ty - sy, tx - sx);
                this.speed = 2;
                this.acceleration = 1.05;
                this.brightness = random(50, 70);
                this.targetRadius = 1;
            }

            update(index) {
                this.coordinates.pop();
                this.coordinates.unshift([this.x, this.y]);

                if (this.targetRadius < 8) {
                    this.targetRadius += 0.3;
                } else {
                    this.targetRadius = 1;
                }

                this.speed *= this.acceleration;
                let vx = Math.cos(this.angle) * this.speed;
                let vy = Math.sin(this.angle) * this.speed;
                this.distanceTraveled = calculateDistance(this.sx, this.sy, this.x + vx, this.y + vy);

                if (this.distanceTraveled >= this.distanceToTarget) {
                    createParticles(this.tx, this.ty);
                    fireworks.splice(index, 1);
                } else {
                    this.x += vx;
                    this.y += vy;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = 'hsl(' + hue + ', 100%, ' + this.brightness + '%)';
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(this.tx, this.ty, this.targetRadius, 0, Math.PI * 2);
                ctx.stroke();
            }
        }

        // Particle Class
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.coordinates = [];
                this.coordinateCount = 5;
                while (this.coordinateCount--) {
                    this.coordinates.push([this.x, this.y]);
                }
                this.angle = random(0, Math.PI * 2);
                this.speed = random(1, 10);
                this.friction = 0.95;
                this.gravity = 1;
                this.hue = random(hue - 20, hue + 20);
                this.brightness = random(50, 80);
                this.alpha = 1;
                this.decay = random(0.015, 0.03);
            }

            update(index) {
                this.coordinates.pop();
                this.coordinates.unshift([this.x, this.y]);
                this.speed *= this.friction;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.alpha -= this.decay;

                if (this.alpha <= this.decay) {
                    particles.splice(index, 1);
                }
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = 'hsla(' + this.hue + ', 100%, ' + this.brightness + '%, ' + this.alpha + ')';
                ctx.stroke();
            }
        }

        function createParticles(x, y) {
            let particleCount = 150; // High quality count
            while (particleCount--) {
                particles.push(new Particle(x, y));
            }
        }

        // Main Animation Loop
        function loop() {
            requestAnimationFrame(loop);

            // Create trails
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, cw, ch);
            ctx.globalCompositeOperation = 'lighter';

            // Loop Fireworks
            let i = fireworks.length;
            while (i--) {
                fireworks[i].draw();
                fireworks[i].update(i);
            }

            // Loop Particles
            let j = particles.length;
            while (j--) {
                particles[j].draw();
                particles[j].update(j);
            }

            // Launch Logic
            if (isCelebrating) {
                // Intense rapid fire during celebration
                timerTotal = 5; // Very fast
                limiterTotal = 2; // Allow more
            } else {
                // Occasional background firework
                timerTotal = 60;
                limiterTotal = 10;
            }

            if (timerTick >= timerTotal) {
                if (!isCelebrating) {
                    // Random small fireworks
                    fireworks.push(new Firework(cw / 2, ch, random(0, cw), random(0, ch / 2)));
                    timerTick = 0;
                } else {
                    // Massive barrage
                    fireworks.push(new Firework(cw / 2, ch, random(0, cw), random(0, ch / 2)));
                    // Add side launchers for extravagance
                    fireworks.push(new Firework(0, ch, random(0, cw/2), random(0, ch/2)));
                    fireworks.push(new Firework(cw, ch, random(cw/2, cw), random(0, ch/2)));
                    timerTick = 0;
                }
            } else {
                timerTick++;
            }

            // Cycle colors
            if (limiterTick >= limiterTotal) {
                limiterTick = 0;
            } else {
                limiterTick++;
            }
            hue = random(0, 360);
        }

        // --- 2. COUNTDOWN LOGIC ---
        const timerDisplay = document.getElementById('timer');
        const uiLayer = document.getElementById('ui-layer');
        const celebrationMsg = document.getElementById('celebration-msg');

        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            
            // Target the next January 1st (Midnight of Dec 31st)
            const targetDate = new Date(currentYear + 1, 0, 1, 0, 0, 0);
            
            // Calculate difference
            const diff = targetDate - now;

            // Trigger Check:
            // 1. If we are explicitly celebrating (manual trigger)
            // 2. OR if it is currently Jan 1st and within the first minute (automatic trigger catch)
            const isNewYearMoment = (now.getMonth() === 0 && now.getDate() === 1 && now.getHours() === 0 && now.getMinutes() === 0);

            if (isCelebrating || isNewYearMoment) {
                if (!isCelebrating) triggerCelebration();
                timerDisplay.innerText = "00:00:00";
                return;
            }

            // Time calculations
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const m = Math.floor((diff / (1000 * 60)) % 60);
            const s = Math.floor((diff / 1000) % 60);

            // Display Logic
            if (d > 0) {
                // If there are days remaining, show them and shrink font to fit
                timerDisplay.style.fontSize = "12vw";
                timerDisplay.innerText = 
                    d + ":" + 
                    (h < 10 ? "0" + h : h) + ":" + 
                    (m < 10 ? "0" + m : m) + ":" + 
                    (s < 10 ? "0" + s : s);
            } else {
                // If it's the final day (New Year's Eve), show big HH:MM:SS
                timerDisplay.style.fontSize = "20vw";
                timerDisplay.innerText = 
                    (h < 10 ? "0" + h : h) + ":" + 
                    (m < 10 ? "0" + m : m) + ":" + 
                    (s < 10 ? "0" + s : s);
            }
        }

        function triggerCelebration() {
            isCelebrating = true;
            // Fade out countdown
            uiLayer.style.opacity = '0';
            
            // Wait a split second then boom
            setTimeout(() => {
                uiLayer.style.display = 'none';
                celebrationMsg.classList.add('active');
                
                // Audio would go here (browsers block auto-audio, so we focus on visuals)
            }, 1000);
        }

        // Start Intervals
        setInterval(updateCountdown, 1000);
        loop(); // Start Firework engine

        // --- 3. DRAGGABLE CONTROL PANEL LOGIC ---
        const panel = document.getElementById('control-panel');
        let isDragging = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;
        let xOffset = 0;
        let yOffset = 0;

        panel.addEventListener("mousedown", dragStart);
        document.addEventListener("mouseup", dragEnd);
        document.addEventListener("mousemove", drag);

        // Touch support
        panel.addEventListener("touchstart", dragStart, {passive: false});
        document.addEventListener("touchend", dragEnd);
        document.addEventListener("touchmove", drag, {passive: false});

        function dragStart(e) {
            if (e.type === "touchstart") {
                initialX = e.touches[0].clientX - xOffset;
                initialY = e.touches[0].clientY - yOffset;
            } else {
                initialX = e.clientX - xOffset;
                initialY = e.clientY - yOffset;
            }

            // Only drag if clicking the panel, not buttons inside
            if (e.target.closest('#control-panel')) {
                isDragging = true;
            }
        }

        function dragEnd(e) {
            initialX = currentX;
            initialY = currentY;
            isDragging = false;
        }

        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                if (e.type === "touchmove") {
                    currentX = e.touches[0].clientX - initialX;
                    currentY = e.touches[0].clientY - initialY;
                } else {
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;
                }

                xOffset = currentX;
                yOffset = currentY;

                setTranslate(currentX, currentY, panel);
            }
        }

        function setTranslate(xPos, yPos, el) {
            el.style.transform = "translate3d(" + xPos + "px, " + yPos + "px, 0)";
        }

        // --- 4. PREVIEW BUTTON LOGIC ---
        const previewBtn = document.getElementById('preview-btn');
        let isPreviewing = false;

        previewBtn.addEventListener('click', () => {
            if (!isPreviewing) {
                triggerCelebration();
                previewBtn.innerText = "RESET TIMER";
                previewBtn.style.background = "linear-gradient(135deg, #ff9900 0%, #ff5500 100%)";
                isPreviewing = true;
            } else {
                location.reload(); // Simple reload to reset state perfectly
            }
        });

        // --- 5. FULLSCREEN LOGIC ---
        const fsToggle = document.getElementById('fs-toggle');
        
        fsToggle.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        });

    </script>
</body>
</html>
